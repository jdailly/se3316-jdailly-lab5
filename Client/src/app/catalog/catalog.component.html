<h1 style= "text-align:center">Catalog</h1>


<div>
    <div *ngFor="let product of product">
        <div>---------------------------</div>
        <h4>Name: {{product.name}}</h4>
        <span *ngIf="!show_more"><button id={{product._id}} (click)="showMore();setProductID(id);">View Details</button></span>
        <div *ngIf="show_more">
            <div>Quantity: {{product.quantity}}</div>
            <div>Price:{{product.price}}</div>
            <div>Purchased: {{product.purchased}}</div>
            <button (click)=closeMore();>Close Details</button>
        </div>
        <div>----------------------------</div>
    </div>
